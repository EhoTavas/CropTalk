<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/login.css" />
    <script src="../static/js/authentication.js"></script>
    <title>Crop Talk</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <header>
      <div id="logoContainer">
        <img src="../static/images/logo.jpg" />
        <a class="logo" href="/">Crop Talk</a>
      </div>

      <nav>
        <ul class="navLinks">
          <li><a href="login">Entrar</a></li>
          <li><a href="register">Cadastre-se</a></li>
        </ul>
      </nav>
    </header>

    <!-- Welcome Section -->
    <section id="welcomeSection">
      <div>
        <h3>Faça seu login para usar nossas funcionalidades!</h3>
      </div>
    </section>

    <!-- Cards -->
    <section id="sectionLogin">
      <form id="loginForm" class="Login">
        <h2>Login</h2>

        <div class="TextField">
          <input type="email" id="email" name="email" required />
          <label for="email">E-mail</label>
        </div>

        <div class="TextField">
          <input type="password" id="senha" name="senha" required />
          <label for="senha">Senha</label>
        </div>

        <div class="BtnDiv">
          <button type="submit">Entrar</button>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footerContainer">
        <div class="description">
          <h2>Crop Talk</h2>
          <p>
            Empresa Brasileira com soluções tecnológicas em busca de trazer o
            baixo custo e melhor rendimento a sua fazenda
          </p>
        </div>
      </div>
      <div class="footerContainer">
        <ul class="Social">
          <li>Instagram</li>
          <li>Facebook</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
